{% extends 'account/base.html' %}
{% load crispy_forms_tags %}


    
{% block content %}
<div class="container">
<br>
<br>
<br>
<br>
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-8">
                {{ form.link|as_crispy_field }}
              </div>
        </div>
      
        <div class="row">
            <div class="col-4 datepicker">
                {{ form.start_time|as_crispy_field }}
              </div>
              <div class="col-4">
                {{ form.end_time|as_crispy_field }}
              </div>
        </div>
        <div class="row">
            <div class="col-8">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
        </div>
        </div>
        </form>
      </div>
{% endblock %}
