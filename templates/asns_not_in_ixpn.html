{% extends 'account/base.html' %} {% load static %} {% load crispy_forms_tags %}


  {% block content %}
  <div class="container">
  <table class="table table-hover asn-table" id="notinixpn">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ASN</th>
        <th scope="col">ORGANIZATION NAME</th>
        <th scope="col">INDUSTRY</th>
        <th scope="col">DATE ALLOCATED</th>
      </tr>
    </thead>
    <tbody>
      {% for asn in asns %}
      <tr>
        <td>
          {{ forloop.counter }}
        </td>
        <td>
            {{ asn.asn }}
        </td>
        <td>
          {{ asn.org_name }}
        </td>
        <td>
          {{ asn.industry }}
        </td>
        <td  data-order="{{ asn.date_allocated|date:'Y-m-d' }}">
          {{ asn.date_allocated }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
</div>
  {% endblock %}
