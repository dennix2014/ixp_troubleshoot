{% extends 'account/base.html' %} {% load static %} {% load crispy_forms_tags %}


  {% block content %}

  <div class="container">
 
  <table class="table table-hover asn-table" id="members">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Member</th>
        <th scope="col">ASN</th>
        <th scope="col">STATUS</th>
        

      </tr>
    </thead>
    <tbody>
      {% for member in members %}
      <tr>
        <td>
          {{ forloop.counter }}
        </td>
        <td>
            {{ member.name }}
        </td>
        <td>
          {{ member.autsys }}
        </td>
        <td>
          {{ member.status }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
</div>
  {% endblock %}
