{% extends 'account/base.html' %}
{% load crispy_forms_tags %}


    
{% block content %}
<div class="container">
<br>
<br>
{% if dashboard_obj %}
<h3>Edit {{ dashboard_obj }}</h3>
{% else %}
<h3>Add New Dashboard Group</h3>
{% endif %}
<br>
<br>
    <form method="POST">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-8">
                {{ form.group|as_crispy_field }}
              </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
        </div>
        </div>
        </form>
      </div>
{% endblock %}
