{% extends 'account/base.html' %} {% load static %} {% load crispy_forms_tags %}


  {% block content %}

  <div class="container">
 
  <table class="table table-hover asn-table" id="members">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Vendor</th>
        <th scope="col">POP</th>
        <th scope="col">Infrastrucuture</th>
      </tr>
    </thead>
    <tbody>
      {% for switch in switches %}
      <tr>
        <td>
          {{ forloop.counter }}
        </td>
        <td>
            {{ switch.name }}
        </td>
        <td>
          {{ switch.vendor }}
        </td>
        <td>
          {{ switch.pop }}
        </td>
        <td>
          {{ switch.infrastructure }}
        </td>     
      </tr>
      {% endfor %}
    </tbody>
  </table>
  
</div>
  {% endblock %}
